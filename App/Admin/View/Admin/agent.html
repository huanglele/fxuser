<form class="form-horizontal" action="<{:U('index')}>" method="get">
    <div class="row">
        <div class="col-xs-5 col-sm-offset-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户名</div>
                    <input type="text" class="form-control" id="name" name="name" placeholder="填写用户名" value="<{$name}>">
                </div>
            </div>
        </div>
        <div class="col-xs-2 ">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
        <div class="col-xs-2">
            <a href="<{:U('addAgent')}>" class="btn btn-warning" role="button">添加地区代理</a>
        </div>
    </div>
</form>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            代理列表
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户名</th>
                <th>添加时间</th>
                <th>地区</th>
                <th>详细</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><{$vo.aid}></td>
                    <td><{$vo.name}></td>
                    <td><{$vo.time|Mydate}></td>
                    <td><{$CityCode[$vo['city']]}></td>
                    <!--<td><a class="deleteA" href="<{:U('deluser')}>?id=<{$vo.aid}>" >删除</a></td>-->
                    <td><a  href="<{:U('detail')}>?id=<{$vo.aid}>" >详细</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div><{$page}></div>
</div>
