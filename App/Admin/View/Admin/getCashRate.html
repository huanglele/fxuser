<div class="panel panel-default">
    <div class="panel-heading">
        设置微信提现百分比
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="<{:U('getCashRate')}>" method="post" style="margin: 30px auto;">
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">设置百分比</div>
                            <input type="text" class="form-control" name="rate" value="<{$info.rate}>" placeholder="填写整数" >
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">最低提现金额</div>
                            <input type="text" class="form-control" name="money" value="<{$info.money}>" placeholder="填写整数" >
                            <div class="input-group-addon">￥</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <button type="submit" style="width: 100%" name="submit" class="btn btn-success">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
