<form class="form-horizontal" action="<{:U('index')}>" method="get">
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户ID</div>
                    <input type="text" class="form-control" name="uid" placeholder="填写用户ID" value="<{$uid}>">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">订单号</div>
                    <input type="text" class="form-control" name="pid" placeholder="填写用户昵称" value="<{$pid}>">
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <div class="input-group">
                    <select class="form-control" name="status">
                        <option value="0">全部</option>
                        <option value="1">待支付</option>
                        <option value="2">已支付</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-2 ">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </div>
</form>
<script>
    $(window).ready(function () {
        $('select[name="status"]').val('<{$status}>');
    })
</script>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            微信支付列表
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>支付订单号</th>
                <th>会员ID</th>
                <th>支付时间</th>
                <th>金额</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><{$vo.pid}></td>
                    <td><a href="<{:U('user/detail')}>?uid=<{$vo.uid}>" target="_blank" ><{$vo.uid}></a></td>
                    <td><{$vo.pay_time}></td>
                    <td><{$vo.money}></td>
                    <td><{$vo['money']}></td>
                    <td><{$Status[$vo['status']]}></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div><{$page}></div>
</div>
