<form class="form-horizontal" action="<{:U('reward')}>" method="get">
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户ID</div>
                    <input type="text" class="form-control" name="uid" placeholder="填写用户ID" value="<{$uid}>">
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <div class="input-group">
                    <select class="form-control" name="type">
                        <option value="0">所有红包</option>
                        <volist name="Type">
                            <option value="<{$key}>"><{$v}></option>
                        </volist>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <div class="input-group">
                    <select class="form-control" name="status">
                        <option value="0">全部</option>
                        <volist name="Status">
                            <option value="<{$key}>"><{$v}></option>
                        </volist>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-2 ">
            <button type="submit" class="btn btn-primary">搜索</button>
        </div>
    </div>
</form>
<script>
    $(window).ready(function () {
        $('select[name="status"]').val('<{$status}>');
        $('select[name="type"]').val('<{$type}>');
    })
</script>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            站内红包列表
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>会员ID</th>
                <th>时间</th>
                <th>金额</th>
                <th>类型</th>
                <th>状态</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><a href="<{:U('user/detail')}>?uid=<{$vo.uid}>" target="_blank" ><{$vo.uid}></a></td>
                    <td><{:Mydate($vo['time'])}></td>
                    <td><{$vo.money}></td>
                    <td><{$Type[$vo['type']]}></td>
                    <td><{$Status[$vo['status']]}></td>
                    <td><{$vo.note}></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div><{$page}></div>
</div>
