<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">用户详情</div>
        <table class="table">
            <tbody>
            <tr>
                <td>会员ID：<{$info.uid}></td>
                <td>余额：<{$info.money}></td>
            </tr>
            <tr>
                <td>微信昵称：<{$info.nickname}></td>
                <td>微信头像： <img class="headimg" src="<{$info.headimgurl}>" /></td>
            </tr>
            <tr>
                <td>直接上属ID：<eq name="info.up1" value="0">无<else /><a target="_blank" href="<{:U('user/detail')}>?uid=<{$info.up1}>"><{$info.up1}></a></eq></td>
                <td>间接上属ID：<eq name="info.up2" value="0">无<else /><a target="_blank" href="<{:U('user/detail')}>?uid=<{$info.up2}>"><{$info.up2}></a></eq></td>
            </tr>
            <tr>
                <td>Leader ID：<eq name="info.leader" value="0">无<else /><a target="_blank" href="<{:U('user/detail')}>?uid=<{$info.leader}>"><{$info.leader}></a></eq></td>
                <td>自己团队：<eq name="info.agent" value="0">非代理<else /><a target="_blank" href="<{:U('user/index')}>?leader=<{$info.uid}>"><{$teamNum}></a></eq></td>
            </tr>
            <tr>
                <td>他的直接推荐：<a target="_blank" href="<{:U('user/index')}>?up1=<{$info.uid}>">点击查看</a></td>
                <td>他的间接推荐：<a target="_blank" href="<{:U('user/index')}>?up2=<{$info.uid}>">点击查看</a></td>
            </tr>
            <tr>
                <td colspan="2">
                    <form method="post" class="form-inline" action="<{:U('user/update')}>">
                        <input type="hidden" name="uid" value="<{$info.uid}>">
                        当前基本:
                        <select name="vip" class="form-control">
                            <volist name="VipMap" id="v">
                                <option value="<{$key}>"><{$v}></option>
                            </volist>
                        </select>
                        <button type="submit" name="submit" class="btn btn-danger">更新</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(window).ready(function(){
        $('select[name="vip"]').val("<{$info.vip}>");
    })
</script>
