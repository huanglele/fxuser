<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>所有会员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <style>
        .mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
            font-size: 15px;
            margin-top:8px;
            color: #333;
        }
        .mui-table-view .mui-media-object{
            width: 60px;
            line-height: 42px;
            max-width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a href="<{:U('user/index')}>" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">所有会员</h1>
</header>
<div class="mui-content" style="background-color:#fff">
    <ul class="mui-table-view">
        <volist name="list" id="vo">
            <li class="mui-table-view-cell mui-media">
                <a href="<{:U('index/item')}>?id=<{$vo.gid}>">
                    <img class="mui-media-object mui-pull-left" src="__ROOT__/upload/<{$vo.img}>">
                    <div class="mui-media-body">
                        <{$vo.title}>
                        <p><{$vo.name}></p>
                        <p><{$vo.price}></p>
                    </div></a></li>
        </volist>
    </ul>
</div>
</body>
<script src="__PUBLIC__/js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
