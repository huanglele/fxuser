<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的团队</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css">
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
    <style>
        #getDataTip{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的团队</h1>
</header>
<div class="mui-content">

    <div style="padding: 10px 10px;">
        <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
            <a class="mui-control-item mui-active" data-type="up1">
                直属
            </a>
            <a class="mui-control-item" data-type="up2">
                间接
            </a>
        </div>
    </div>

    <ul id="taskList" class="mui-table-view mui-table-view-chevron">

    </ul>

    <div id="getDataTip"></div>
</div>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });

    var page = 1;
    var hasMore = true;
    var type = 'up1';
    $(window).ready(function(){
        $('.mui-control-item').on('tap',function(){
            page = 1;hasMore = true;
            $('#getDataTip').html('');
            $('#taskList').html('');
            type = $(this).attr('data-type');
            getTaskList();
        });
        getTaskList();

        $(window).scroll(function(){
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
            if ($(document).height() <= totalheight){
                getTaskList();
                console.log($(window).height());
            }
        })

    });

    function getTaskList(){
        if(hasMore){
            $.ajax({
                url:"<{:U('user/getTeamList')}>",
                data:{
                    p:page,
                    type:type
                },
                beforeSend:function(){
                    $('#getDataTip').html('<span class="mui-spinner"></span>')
                },
                success:function(data){
                    hasMore = false;
                    if(data.status=='success'){
                        if(data.num>0){
                            var html = '';
                            $.each(data.list,function(i,vo){
                                html += '<li class="mui-table-view-cell "> <a class="mui-navigate-right" > <div class="mui-table"> <div class="mui-table-cell mui-col-xs-10"> <h5>发布时间：'+vo.ctime+'</h5> <h4 class="mui-ellipsis">'+vo.title+'</h4> </div> <div class="mui-table-cell mui-col-xs-2 mui-text-right"> <span class="mui-h5"> '+vo.status+'<br/> </span> </div> </div> </a> </li>'
                            })
                            $('#taskList').append(html);
                            if(data.num==10){
                                hasMore = true;
                            }
                        }else {
                            mui.toast('到底了');
                        }
                        page = data.p;
                    }else {
                        mui.toast('系统错误');
                    }
                    $('#getDataTip').html('');
                }
            })
        }else {
            mui.toast('没有数据了');
        }
    }
</script>
</body>
</html>
