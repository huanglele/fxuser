<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>微信充值</title>    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="stylesheet" href="__PUBLIC__/css/mui.min.css"></head><body><header class="mui-bar mui-bar-nav">    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>    <h1 class="mui-title">微信充值</h1></header><div class="mui-content">    <div class="mui-content-padded">        <form class="form-inline" method="post" action="<{:U('user/pay')}>" >            <div class="mui-input-row">                <input class="form-control" placeholder="填写金额" name="money" type="text" >            </div>            <button type="submit" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 0;">马上充值</button>        </form>    </div>    <div class="mui-title">充值记录</div>    <ul class="mui-table-view mui-table-view-chevron">        <volist name="list" id="vo">            <li class="mui-table-view-cell mui-media mui-collapse">                <a class="mui-navigate-right">                    <{$vo.money}>                </a>                <ul class="mui-table-view mui-table-view-chevron">                    <li class="mui-table-view-cell">时间：<{$vo.pay_time}></li>                    <li class="mui-table-view-cell">单号：<{$vo.pid}></li>                </ul>            </li>        </volist>    </ul>    <div class="mui-content-padded">        <{$page}>    </div></div></body><script src="__PUBLIC__/js/mui.min.js"></script><script>    mui.init({        swipeBack:true //启用右滑关闭功能    });</script></html>
